<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marks</h1>
    <button onclick="addMarks()">Click to add marks</button>

    <ul id="marks"></ul>
</body>

<script>
    const marksArray = [10, 20, 30, 40, 50, 60, 70, 80];
    
    function addMarks() {
        const list = document.getElementById("marks");

        marksArray.forEach(mark => {
            let liElement = `<li style="color: red">${mark}</li>`
            list.innerHTML += liElement
        })
    }
</script>
</html>
