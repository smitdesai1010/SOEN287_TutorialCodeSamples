<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Master the DOM</h1>

    <div id="testID">I'm a ID</div>

    <div class="testClass">I'm a class</div>
    <div class="testClass">I'm another class</div>

    <section>I'm a tag</section>
    <section>I'm another tag</section>
    
    <div id="test-query">Use a query selector</div>

    <div id="test-query-all">Use query selector all</div>
    <div id="test-query-all">Use query selector all</div>

    <div style="color: red"></div>
</body>

<script>
    document.getElementById("testID").style.background = 'red'

    const elements = document.getElementsByClassName('testClass')
    for (let i = 0; i < elements.length; ++i) {
        elements[i].style.background = 'blue'
    }
</script>

</html>
