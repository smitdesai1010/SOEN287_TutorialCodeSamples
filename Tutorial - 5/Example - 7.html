<html>
    <script>
        function multiply(num, time, add) {
            var result = 0
            for (let i = 0; i < time; i++) {
                result = add(result, num)
            }
            console.log(result)
        }

        let add = (a, b) => {
            return a + b
        }

        function add2(a, b) {
            return a + b
        }

        add(5, 6)
        add2(5, 7)

        multiply(5, 8, add)
    </script>
</html>
