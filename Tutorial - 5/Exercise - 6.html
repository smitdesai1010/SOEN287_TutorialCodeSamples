<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="increatment()">Click me to increment counter</button>
    <input type="text" id="ctr" value="0"/>
</body>
<script>
    function increatment() {
        let element = document.getElementById("ctr")
        let count = element.value

        element.value = parseInt(count) + 1
    }
</script>
</html>
