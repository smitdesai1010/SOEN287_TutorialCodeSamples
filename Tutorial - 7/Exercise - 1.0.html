<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>First name:</label>
    <input type="text" id="firstName" onkeyup="changeColor(this)"><br><br>
    <label>Last name:</label>
    <input type="text" id="lastName" onkeyup="changeColor(this)"><br><br>
</body>

<script>
    function changeColor(eventElement) {
        if (eventElement.value == '') {
            eventElement.style.backgroundColor = 'red'
        }
        else {
            eventElement.style.backgroundColor = 'green'
        }
    }
</script>
</html>
