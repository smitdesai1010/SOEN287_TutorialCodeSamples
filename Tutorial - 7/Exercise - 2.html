<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me</button><br>
    <p id="paragraph">Change me!</p>
</body>

<script>
    document.getElementById("btn").addEventListener("click", changeText)
    document.getElementById("btn").addEventListener("click", alertText)

    function changeText() {
        document.getElementById("paragraph").innerText = "Will I change?";
    }

    function alertText() {
        alert("Will I alert?");
    }
</script>
</html>
