    <nav class="navbar navbar-light bg-dark">

    <div class="d-flex flex-row justify-content-around">
        <div class="m-3">
            <h3>Add a Student Record</h3>
            <form action="insertData.php" method="post">
                <div class="form-group">
                    <input class="form-control" name="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <input class="form-control" name="math" placeholder="Enter Math Marks">

                <div class="form-group">
                    <input class="form-control" name="computer" placeholder="Enter Computer Marks">

                <div class="form-group">

            </form>

        <div class="mx-3 mt-5">

            <form action="getData.php" method="get">
                <div class="form-group">
                    <input class="form-control w" name="name" placeholder="Enter Name">
                    <small class="form-text text-muted">Leave the input blank to get all the records.</small>

            </form>
