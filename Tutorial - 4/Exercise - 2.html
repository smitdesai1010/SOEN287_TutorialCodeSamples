<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-size: 50px;
        }
        
        .box {
            height: 200px;
            width: 100px;
            background-color: red;
        }

        .relative-paragraph {
            position: relative;
            top: 200px;
            font-size: 32px;
        }
    </style>
</head>

<body>

    <h1>Static positioning</h1>

    <div class = "box"></div>
    <p class = "relative-paragraph">This paragraph as a relative positioning. layout properties will be applied relative to the surrounding elements</p>
    
</body>
</html>
