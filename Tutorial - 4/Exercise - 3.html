<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-size: 50px;
        }
        
        .box {
            height: 2000px;
            width: 100px;
            background-color: red;
        }

        .absolute-paragraph {
            position: absolute;
            top: 200px;
            font-size: 32px;
        }
    </style>
</head>

<body>

    <h1>Absolute positioning</h1>

    <div class = "box"></div>
    <p class = "absolute-paragraph">This paragraph as an absolute positioning. It is placed relative to the closest viewport. It will overlap other elements</p>
    
</body>
</html>
