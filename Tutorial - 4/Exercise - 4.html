<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-size: 50px;
        }
        
        .box {
            height: 2000px;
            width: 100px;
            background-color: red;
        }

        .fixed-paragraph {
            position: fixed;
            bottom: 0px;
            right: 0px;
            font-size: 32px;
        }
    </style>
</head>

<body>

    <h1>Fixed positioning</h1>

    <div class = "box"></div>
    <p class = "fixed-paragraph">This paragraph as an fixed positioning.</p>
    
</body>
</html>
